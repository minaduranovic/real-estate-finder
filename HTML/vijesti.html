<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Grid</title>
    <style>
        /* Main grid layout */
        .news-grid {
            display: grid;
            gap: 10px;
        }

        /* Layout for screens wider than 800px */
        @media (min-width: 800px) {
            .news-grid {
                grid-template-columns: 1fr 1fr 1fr 1fr; /* Four columns */
                grid-template-rows: auto;
            }

            .main-news {
                grid-column: 1 / -1; /* Spans all four columns */
                height: 200px;
            }

            /* Arrange items to match the specified layout */
            .square-news {
                height: 100px;
            }

            .tall-news {
                grid-row: span 2; /* Spans two rows */
                height: 210px;
            }

            /* Specific positioning to match layout */
            .tall-news:nth-child(2) { grid-column: 1; }
            .square-news:nth-child(3) { grid-column: 2; }
            .square-news:nth-child(4) { grid-column: 3; }
            .tall-news:nth-child(5) { grid-column: 4; }
            .square-news:nth-child(6) { grid-column: 2;   }
            .square-news:nth-child(7) { grid-column: 3; }
            .square-news:nth-child(8) { grid-column: 1;  }
            .square-news:nth-child(9) { grid-column: 2; }
            .square-news:nth-child(12) { grid-column: 1;}
            .square-news:nth-child(13) { grid-column: 2; }
            .tall-news:nth-child(10) { grid-column: 3; }
            .tall-news:nth-child(11) { grid-column: 4; }
            
        
        }

        /* Layout for screens smaller than 800px */
        @media (max-width: 799px) {
            .news-grid {
                grid-template-columns: 1fr 1fr; /* Two columns for narrow screens */
            }

            .main-news {
                grid-column: 1 / -1; /* Spans both columns */
                height: 200px;
            }

            .tall-news, .square-news {
                grid-column: span 1;
                height: 150px;
            }
        }

        /* Styling for different types of news items */
        .main-news {
            background-color: #add8e6;
        }

        .tall-news {
            background-color: #ffcccb;
        }

        .square-news {
            background-color: #ffffe0;
        }

        /* Additional styling */
        .news-item {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            color: #333;
        }
    </style>
</head>
<body>

<div class="news-grid">
    <div class="news-item main-news">Main News</div>
    <div class="news-item tall-news">Tall News</div>
    <div class="news-item square-news">Square News</div>
    <div class="news-item square-news">Square News</div>
    <div class="news-item tall-news">Tall News</div>
    <div class="news-item square-news">Square News</div>
    <div class="news-item square-news">Square News</div>
    <div class="news-item square-news">Square News</div>
    <div class="news-item square-news">Square News</div>
    <div class="news-item square-news">Square News</div>
    <div class="news-item square-news">Square News</div>
    <div class="news-item tall-news">Tall News</div>
    <div class="news-item tall-news">Tall News</div>
</div>

</body>
</html>
