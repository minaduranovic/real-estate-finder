<!DOCTYPE html>
<html lang="bs-BA">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalji</title>
    <script src="../Scripts/PoziviAjax.js"></script>
    <script src="../Scripts/carousel.js"></script>
    <script src="../Scripts/detalji.js" defer></script>
    <link rel="stylesheet" type="text/css" href="../Style/detalji.css" />
  </head>

  <body>
    <iframe src="meni.html"></iframe>

    <div id="osnovno"></div>

    <h3>DETALJI</h3>
    <div id="detalji">
      <div id="kolona1"></div>
      <div id="kolona2"></div>
      <div id="opis"></div>
    </div>

    <h3>UPITI</h3>
    <div id="upiti" class="carousel-container"></div>
    <div class="buttons-wrapper">
      <button class="prev" id="prevUpiti">Prev</button>
      <button class="next" id="nextUpiti">Next</button>
    </div>

    <h3>ZAHTJEVI</h3>
    <div id="zahtjevi" class="carousel-container"></div>
    <div class="buttons-wrapper">
      <button class="prev" id="prevZahtjevi">Prev</button>
      <button class="next" id="nextZahtjevi">Next</button>
    </div>

    <h3>PONUDE</h3>
    <div id="ponude" class="carousel-container"></div>
    <div class="buttons-wrapper">
      <button class="prev" id="prevPonude">Prev</button>
      <button class="next" id="nextPonude">Next</button>
    </div>

    <div id="top5Nekretnine"></div>

    <h3>DODAJ INTERESOVANJE</h3>
    <form id="novaInteresovanjaForma">
      <label for="tipInteresovanja">Tip interesovanja:</label>
      <select id="tipInteresovanja" name="tipInteresovanja">
        <option value="upit">Upit</option>
        <option value="zahtjev">Zahtjev</option>
        <option value="ponuda">Ponuda</option>
      </select>
      <div id="dodatnaPolja"></div>
      <button type="button" id="dodajInteresovanje" onclick="dodajInteresovanje()">Dodaj</button>
    </form>
  </body>
</html>
